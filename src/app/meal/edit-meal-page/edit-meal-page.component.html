<div class="wrapper">
    <button class="cancel" routerLink="/calendar">Cancel</button>
    <h1 class="title">Edit meal</h1>
    <form class="form-all-params" [formGroup]="dinnerParams" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill">
            <mat-label>Title</mat-label>
            <input matInput type="text" formControlName="title">
        </mat-form-field>
        <div class="kcal-time">
            <mat-form-field appearance="fill">
                <mat-label>Kcal</mat-label>
                <input matInput type="text" formControlName="kcal">
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Time</mat-label>
                <div class="kcal-time__time">
                    <input matInput type="text" formControlName="time">
                    <div class="kcal-time__minutes" [ngStyle]="{display: dinnerParams.value['time'] ? 'flex': 'none'}">
                        <span>:00</span>
                    </div>
                </div>
            </mat-form-field>
        </div>
        <mat-form-field appearance="fill">
            <mat-label>Fats (gm)</mat-label>
            <input matInput type="text" formControlName="fats">
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Proteins (gm)</mat-label>
            <input matInput type="text" formControlName="proteins">
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Carbohydrates (gm)</mat-label>
            <input matInput type="text" formControlName="carbohydrates">
        </mat-form-field>
        <div class="image-drop">
            <div class="image-drop__label">Image</div>
            <div class="image-drop__container" [class]="classForDrop ? 'image-drop__over' : ''">
                <div class="image-drop__overlay">
                    <mat-icon>perm_media</mat-icon>
                </div>
                <img class="image-drop__image" [appImageUpload]="selectedImage" src="" alt="">
                <input class="image-drop__input" type="file" (change)="onFileSelected($event)" (dragover)="classForDrop = true"
                    (dragleave)="classForDrop = false" (drop)="!classForDrop = false">
            </div>
        </div>
        <button class="submit" type="submit">Save meal</button>
    </form>
</div>
